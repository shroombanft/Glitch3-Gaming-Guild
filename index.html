<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Import Blocky Gold Font */
        @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap');

        /* General Styling */
        body {
            background-color: #020212; /* Matches logo background */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        /* Connect Wallet Button - Small Sky Blue Box */
        .connect-wallet {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00AEEF; /* Sky Blue */
            color: #FFFFFF; /* White Text */
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            cursor: not-allowed; /* Placeholder behavior */
            transition: background 0.3s ease-in-out;
        }

        .connect-wallet:hover {
            background: #0090D0; /* Slightly darker blue */
        }

        /* Live Ticker Styling */
        .ticker-container {
            position: absolute;
            top: 50px; /* Moves ticker down to avoid overlap */
            width: 100%;
            background: #020212;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Antonio', sans-serif;
            color: #FFD700; /* Gold */
            border-bottom: 2px solid #FFD700;
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker {
            display: inline-block;
            animation: scrollTicker 15s linear infinite;
        }

        @keyframes scrollTicker {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Logo Section */
        .logo {
            width: 220px;
            height: auto;
            margin-top: 80px; /* Moves logo down for spacing */
            margin-bottom: 20px;
        }

        /* Coming Soon Text - Blocky Gold Bar Font */
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700; /* Vibrant Gold */
            text-transform: uppercase;
            font-family: 'Antonio', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
        }

        /* X Social Link */
        .social-link {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        .social-link a {
            color: #00AEEF; /* Sky Blue */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .social-link a:hover {
            color: #0090D0; /* Slightly darker blue */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .connect-wallet {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .ticker-container {
                top: 45px; /* Adjusted spacing for smaller screens */
                font-size: 1rem;
            }
            .logo {
                width: 180px;
                margin-top: 60px;
            }
            .coming-soon {
                font-size: 2rem;
            }
            .social-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Connect Wallet Button -->
    <button class="connect-wallet">Connect Wallet</button>

    <!-- Live Crypto Ticker -->
    <div class="ticker-container">
        <span id="crypto-ticker" class="ticker">Loading live prices...</span>
    </div>

    <!-- Centered Logo -->
    <img src="logo.PNG" alt="Glitch3 Gaming Guild Logo" class="logo" onerror="this.src='https://via.placeholder.com/220?text=Logo+Missing'">

    <!-- Coming Soon Text -->
    <p class="coming-soon">Coming Soon...</p>

    <!-- X Social Link -->
    <p class="social-link">
        Follow us on <a href="https://x.com/Glitch3Squad" target="_blank">X.com/Glitch3Squad</a>
    </p>

    <!-- JavaScript for Live Ticker -->
    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ronin,axie-infinity,smooth-love-potion,ethereum,wrapped-ronin&vs_currencies=usd");
                const data = await response.json();

                document.getElementById("crypto-ticker").innerHTML = `
                    BTC: $${data.bitcoin.usd} | 
                    RON: $${data.ronin.usd} | 
                    AXS: $${data["axie-infinity"].usd} | 
                    SLP: $${data["smooth-love-potion"].usd} | 
                    ETH: $${data.ethereum.usd} | 
                    RONKE/WETH: $${data["wrapped-ronin"].usd}
                `;
            } catch (error) {
                document.getElementById("crypto-ticker").innerHTML = "Failed to load prices.";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000);
    </script>

</body>
</html>
