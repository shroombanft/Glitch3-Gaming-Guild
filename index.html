<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Import Blocky Gold Font */
        @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap');

        /* General Styling */
        body {
            background-color: #020212; /* Matches logo background */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        /* Connect Wallet Button - Small Sky Blue Box */
        .connect-wallet {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00AEEF; /* Sky Blue */
            color: #FFFFFF; /* White Text */
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            cursor: not-allowed; /* Placeholder behavior */
            transition: background 0.3s ease-in-out;
        }

        .connect-wallet:hover {
            background: #0090D0; /* Slightly darker blue */
        }

        /* Logo Section */
        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Coming Soon Text - Blocky Gold Bar Font */
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700; /* Vibrant Gold */
            text-transform: uppercase;
            font-family: 'Antonio', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .connect-wallet {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .logo {
                width: 180px;
            }
            .coming-soon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Connect Wallet Button -->
    <button class="connect-wallet">Connect Wallet</button>

    <!-- Centered Logo -->
    <img src="logo.PNG" alt="Glitch3 Gaming Guild Logo" class="logo" onerror="this.src='https://via.placeholder.com/220?text=Logo+Missing'">

    <!-- Coming Soon Text -->
    <p class="coming-soon">Coming Soon...</p>

</body>
</html>
