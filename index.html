<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

        /* General Page Styling */
        body {
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Logo */
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
            margin: 10px 0;
        }

        /* Powered by Ronin */
        .powered-by {
            font-size: 1.5rem;
            color: cyan;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Ticker Section */
        .ticker-wrapper {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .ticker-container {
            width: 45%;
            max-width: 400px;
            height: 150px;
            overflow: hidden;
            background: rgba(0, 255, 234, 0.1);
            border: 2px solid cyan;
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: left;
        }

        .market-activity {
            border-color: magenta;
            background: rgba(255, 0, 128, 0.1);
        }

        .ticker, .market-ticker {
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: scrollVertical 12s linear infinite;
        }

        @keyframes scrollVertical {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        /* Social Media */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 3rem;
            }

            .ticker-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .ticker-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Centered Logo & Text -->
    <img src="new-logo.png" alt="Glitch3 Gaming Guild Logo" class="logo">
    <p class="coming-soon">Coming Soon</p>
    <p class="powered-by">Powered by Ronin</p>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://twitter.com/YOUR_X_USERNAME" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X Logo">
            Follow us on X
        </a>
        <a href="https://discord.gg/YOUR_DISCORD_INVITE" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Discord.png" alt="Discord Logo">
            Join our Discord
        </a>
    </div>

    <!-- Crypto & Market Activity Ticker -->
    <div class="ticker-wrapper">
        <div class="ticker-container">
            <h3>Crypto Prices</h3>
            <div class="ticker" id="crypto-ticker">
                Loading prices...
            </div>
        </div>
        <div class="ticker-container market-activity">
            <h3>Market Sales</h3>
            <div class="market-ticker" id="market-ticker">
                Loading sales data...
            </div>
        </div>
    </div>

    <!-- JavaScript for Live Prices & Axie Sales -->
    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ronin,axie-infinity,smooth-love-potion,ethereum,wrapped-ronin&vs_currencies=usd");
                const data = await response.json();

                document.getElementById("crypto-ticker").innerHTML = `
                    RON: $${data.ronin.usd} <br>
                    AXS: $${data["axie-infinity"].usd} <br>
                    SLP: $${data["smooth-love-potion"].usd} <br>
                    ETH: $${data.ethereum.usd} <br>
                    RONK/WETH: $${data["wrapped-ronin"].usd}
                `;
            } catch (error) {
                console.error("Error fetching crypto prices:", error);
                document.getElementById("crypto-ticker").innerHTML = "Failed to load prices.";
            }
        }

        async function fetchMarketActivity() {
            try {
                const response = await fetch("https://graphql-gateway.axieinfinity.com/graphql", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        query: `
                            {
                                axieMarketplace {
                                    results(from: 0, size: 5, sort: "latest", owner: null) {
                                        id
                                        name
                                        class
                                        image
                                        price
                                    }
                                }
                            }
                        `
                    })
                });

                const data = await response.json();
                const axieSales = data.data.axieMarketplace.results;

                document.getElementById("market-ticker").innerHTML = axieSales.map(axie => `
                    <div>
                        <img src="${axie.image}" width="50" height="50" alt="Axie">
                        <strong>${axie.name || "Axie #" + axie.id}</strong> - ${axie.class} 
                        <br> Sold for ${axie.price / 1000000000000000000} WETH
                    </div>
                `).join("");

            } catch (error) {
                console.error("Error fetching market data:", error);
                document.getElementById("market-ticker").innerHTML = "Failed to load market data.";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000);

        fetchMarketActivity();
        setInterval(fetchMarketActivity, 60000);
    </script>

</body>
</html>
