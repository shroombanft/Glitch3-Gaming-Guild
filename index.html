<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* General Page Styling - Neo Gaming Theme */
        body {
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 5%;
        }

        /* Logo */
        .logo {
            width: 200px;
            height: auto;
            margin: 40px 0;
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px black, 6px 6px 5px rgba(255, 215, 0, 0.5);
        }

        /* Powered by Ronin */
        .powered-by {
            font-size: 1.8rem;
            color: cyan;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Vertical Ticker Styling */
        .ticker-container, .market-activity {
            position: absolute;
            top: 10%;
            width: 250px;
            height: 300px;
            overflow: hidden;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .ticker-container {
            left: 10px;
            background: rgba(0, 255, 234, 0.1);
            border: 2px solid cyan;
        }

        .market-activity {
            right: 10px;
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid magenta;
        }

        .ticker, .market-ticker {
            display: flex;
            flex-direction: column;
            gap: 15px;
            white-space: nowrap;
            animation: scrollVertical 12s linear infinite;
        }

        @keyframes scrollVertical {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        /* Social Media */
        .social-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <!-- Vertical Crypto Ticker -->
    <div class="ticker-container">
        <h3>Crypto Prices</h3>
        <div class="ticker" id="crypto-ticker">
            Loading crypto prices...
        </div>
    </div>

    <!-- Market Activity Ticker -->
    <div class="market-activity">
        <h3>Market Sales</h3>
        <div class="market-ticker" id="market-ticker">
            Loading sales data...
        </div>
    </div>

    <!-- Centered Logo & Text -->
    <img src="logo.png" alt="Glitch3 Gaming Guild Logo" class="logo">
    <p class="coming-soon">Coming Soon</p>
    <p class="powered-by">Powered by Ronin</p>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://twitter.com/glitch3squad" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X Logo">
            Follow us on X
        </a>
        <a href="https://discord.com/invite/cGjV6b67Vj" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Discord.png" alt="Discord Logo">
            Join our Discord
        </a>
    </div>

    <!-- Fetch Live Prices & Market Activity -->
    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ronin,axie-infinity,smooth-love-potion,ethereum,wrapped-ronin&vs_currencies=usd");
                const data = await response.json();

                document.getElementById("crypto-ticker").innerHTML = `
                    RON: $${data.ronin.usd} <br>
                    AXS: $${data["axie-infinity"].usd} <br>
                    SLP: $${data["smooth-love-potion"].usd} <br>
                    ETH: $${data.ethereum.usd} <br>
                    RONK/WETH: $${data["wrapped-ronin"].usd}
                `;
            } catch (error) {
                console.error("Error fetching crypto prices:", error);
                document.getElementById("crypto-ticker").innerHTML = "Failed to load prices.";
            }
        }

        async function fetchMarketActivity() {
            try {
                const response = await fetch("https://marketplace-api.axieinfinity.com/v2/land-sales"); // Replace with actual API
                const data = await response.json();

                const sales = data.slice(0, 5).map(sale => `Land Plot Sold: ${sale.price} WETH`).join("<br>");
                document.getElementById("market-ticker").innerHTML = sales;
            } catch (error) {
                console.error("Error fetching market data:", error);
                document.getElementById("market-ticker").innerHTML = "Failed to load market data.";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000);

        fetchMarketActivity();
        setInterval(fetchMarketActivity, 60000);
    </script>

</body>
</html>
