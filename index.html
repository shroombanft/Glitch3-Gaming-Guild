<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Import Digital Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* General Styling */
        body {
            background-color: #020212;
            color: #e0e0e0;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        /* Connect Wallet Button */
        .connect-wallet {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00AEEF;
            color: #FFFFFF;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            cursor: not-allowed;
        }

        /* Live Crypto Ticker Styling */
        .ticker-container {
            width: 100%;
            background: #020212;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker {
            display: inline-block;
            animation: scrollTicker 45s linear infinite;
        }

        @keyframes scrollTicker {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Animated Logo Section */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .logo {
            width: 220px;
            height: auto;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        /* Animated Coming Soon */
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 215, 0, 0.6);
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.05); }
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 10px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Music Button (Small & Transparent) */
        .music-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .music-button {
            background: transparent;
            color: #FFD700;
            padding: 5px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            border: 1px solid #FFD700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .music-button:hover {
            background: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Connect Wallet Button -->
    <button class="connect-wallet">Connect Wallet</button>

    <!-- Live Crypto Ticker -->
    <div class="ticker-container">
        <span id="crypto-ticker" class="ticker">Loading live prices...</span>
    </div>

    <!-- Animated Logo & Coming Soon -->
    <div class="logo-container">
        <img src="logo.PNG" alt="Glitch3 Gaming Guild Logo" class="logo">
        <p class="coming-soon">Coming Soon...</p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://x.com/Glitch3Squad" target="_blank">FOLLOW US ON X</a>
        <a href="https://discord.com/invite/cGjV6b67Vj" target="_blank">JOIN US ON DISCORD</a>
    </div>

    <!-- Music Control Button (At Bottom) -->
    <div class="music-container">
        <button id="music-button" class="music-button">ðŸ”ˆ Play Music</button>
    </div>

    <!-- Retro Music -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_299a43b28e.mp3?filename=arcade-music-loop-128925.mp3" type="audio/mp3">
    </audio>

    <!-- JavaScript for Music Control & Ticker -->
    <script>
        async function fetchCryptoPrices() {
            const apiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,solana,cardano,polygon,polkadot,dogecoin,shiba-inu,litecoin,axie-infinity,sandbox,gala,immutable-x,enjincoin,ronin&vs_currencies=usd";
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API request failed: ${response.status}`);

                const data = await response.json();

                let prices = Object.entries(data)
                    .map(([key, value]) => `${key.toUpperCase()}: $${value.usd.toFixed(2)}`)
                    .join(" | ");

                document.getElementById("crypto-ticker").innerHTML = prices;
            } catch (error) {
                document.getElementById("crypto-ticker").innerHTML = "âš ï¸ Prices currently unavailable.";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000);

        const music = document.getElementById("bg-music");
        const musicButton = document.getElementById("music-button");

        musicButton.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicButton.textContent = "ðŸ”Š Mute";
            } else {
                music.pause();
                musicButton.textContent = "ðŸ”ˆ Play Music";
            }
        });
    </script>

</body>
</html>
