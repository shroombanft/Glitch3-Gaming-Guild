<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild x Ronin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container img {
            width: 180px;
            height: auto;
        }

        .collab-x {
            font-size: 2rem;
            font-weight: bold;
            color: #999;
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #bbb;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .logo-container img {
                width: 140px;
            }
            .collab-x {
                font-size: 1.5rem;
            }
            .coming-soon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Collab Section -->
    <div class="logo-container">
        <img src="new-logo.png" alt="Glitch3 Gaming Guild Logo" onerror="this.src='https://via.placeholder.com/180?text=Logo+Missing'">
        <span class="collab-x">X</span>
        <img src="ronin-ron-logo.png" alt="Ronin Logo" onerror="this.src='https://via.placeholder.com/180?text=Ronin+Missing'">
    </div>

    <!-- Coming Soon Text -->
    <p class="coming-soon">Coming Soon...</p>

</body>
</html>
