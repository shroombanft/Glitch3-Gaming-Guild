<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitch3 Gaming Guild</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Import Digital Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* General Styling */
        body {
            background-color: #020212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        /* Connect Wallet Button */
        .connect-wallet {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00AEEF;
            color: #FFFFFF;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            cursor: not-allowed;
            transition: background 0.3s ease-in-out;
        }

        .connect-wallet:hover {
            background: #0090D0;
        }

        /* Live Crypto Ticker Styling */
        .ticker-container {
            position: absolute;
            top: 50px;
            width: 100%;
            background: #020212;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker {
            display: inline-block;
            animation: scrollTicker 45s linear infinite;
        }

        @keyframes scrollTicker {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Logo Section */
        .logo {
            width: 220px;
            height: auto;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        /* Coming Soon Text - Animated */
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 215, 0, 0.6);
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 215, 0, 0.6); transform: scale(1); }
            100% { text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 1); transform: scale(1.05); }
        }

        /* Music Button */
        .music-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #FFD700;
            color: #000;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .music-button:hover {
            background: #E6C200;
        }

        /* Social Links */
        .social-links {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .social-links a {
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: #FFFFFF;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.3s ease-in-out;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .connect-wallet {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .ticker-container {
                top: 45px;
                font-size: 1.1rem;
            }
            .logo {
                width: 180px;
                margin-top: 60px;
            }
            .coming-soon {
                font-size: 2rem;
            }
            .music-button {
                bottom: 20px;
                right: 10px;
                font-size: 0.9rem;
            }
            .social-links a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <!-- Connect Wallet Button -->
    <button class="connect-wallet">Connect Wallet</button>

    <!-- Live Crypto Ticker -->
    <div class="ticker-container">
        <span id="crypto-ticker" class="ticker">Loading live prices...</span>
    </div>

    <!-- Centered Logo -->
    <img src="logo.PNG" alt="Glitch3 Gaming Guild Logo" class="logo" onerror="this.src='https://via.placeholder.com/220?text=Logo+Missing'">

    <!-- Animated Coming Soon Text -->
    <p class="coming-soon">Coming Soon...</p>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://x.com/Glitch3Squad" target="_blank">
            FOLLOW US ON X
        </a>
        <a href="https://discord.com/invite/cGjV6b67Vj" target="_blank">
            JOIN US ON DISCORD
        </a>
    </div>

    <!-- Retro Music -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_299a43b28e.mp3?filename=arcade-music-loop-128925.mp3" type="audio/mp3">
    </audio>

    <!-- Music Control Button -->
    <button id="music-button" class="music-button">🔊 Mute</button>

    <!-- JavaScript for Music Control & Ticker -->
    <script>
        async function fetchCryptoPrices() {
            const apiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,solana,cardano,polygon,polkadot,dogecoin,shiba-inu,litecoin,axie-infinity,sandbox,gala,immutable-x,enjincoin,ronin&vs_currencies=usd";
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API request failed: ${response.status}`);

                const data = await response.json();

                let prices = Object.entries(data)
                    .map(([key, value]) => `${key.toUpperCase()}: $${value.usd.toFixed(2)}`)
                    .join(" | ");

                document.getElementById("crypto-ticker").innerHTML = prices;
            } catch (error) {
                document.getElementById("crypto-ticker").innerHTML = "⚠️ Prices currently unavailable.";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000);

        const music = document.getElementById("bg-music");
        document.getElementById("music-button").addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicButton.textContent = "🔊 Mute";
            } else {
                music.pause();
                musicButton.textContent = "🔈 Unmute";
            }
        });
    </script>

</body>
</html>
